{% extends "base.html" %}

{% block content %}
	<form method="post" action=".">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group">
				<label>{{ field.label }}</label>
				{{ field }}
			</div>
		{% endfor %}
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
{% endblock content %}
