<!DOCTYPE html>
<html>
<head>
	<title>No-name</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		.adem-margin-top {
			margin-top: 80px;
		}
		.container {
		}
		.video-container {
			position: relative;
			padding-bottom: 56.25%; /* 16:9 */
			height: 0;
		}
		.video-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<!-- Nav Bar -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="btn btn-outline-danger my-2 my-sm-0 navbar-brand border border-danger rounded" 
			href="{% url 'home' %}"
			style="padding: 5px 10px;">*Bouba*</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
			</li>

			<li class="nav-item">
				<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About..</a>
			</li>

		</ul>
		<ul class="navbar-nav">
			
			{% if user.is_authenticated %}
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'product_add' %}">New product</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'product_list' %}">Products</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'logout' %}">Logout</a>
				</li>			
			{% else %}
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'register' %}">Register</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'login' %}">Login</a>
				</li>
			{% endif %}
		</ul>
		</div>
	</nav>
	
	<div class="container adem-margin-top">
	{% block content %}
		
	{% endblock content %}
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
